<!DOCTYPE html>
<html>
<head>
    <title>HLS Video Player</title>
</head>
<body>
    <select id="streamSelect">
        <option value="stream1">Stream 1</option>
        <option value="stream2">Stream 2</option>
        <option value="stream3">Stream 3</option>
        <!-- Add more options for other streams as needed -->
    </select>

    <video id="hlsPlayer" controls autoplay>
        <!-- The source URL will be updated dynamically -->
        <source id="videoSource" type="application/x-mpegURL">
    </video>

    <script>
        // Function to change the video source based on the user's selection
        document.getElementById('streamSelect').addEventListener('change', function () {
            var videoPlayer = document.getElementById('hlsPlayer');
            var streamSelect = document.getElementById('streamSelect');
            var selectedStream = streamSelect.options[streamSelect.selectedIndex].value;
            var sourceUrl = "http://172.28.2.66/hls/" + selectedStream + ".m3u8";
            var videoSource = document.getElementById('videoSource');
            videoSource.src = sourceUrl;
            videoPlayer.load();
        });
    </script>
</body>
</html>
